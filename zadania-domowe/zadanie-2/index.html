<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Zadanie 2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <form action="https://formspree.io/arisusaktos@gmail.com" method="post">
        <fieldset>
            <legend>Training course submission form</legend>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" class="right-push">
            <label for="surname">Surname:</label>
            <input type="text" name="surname" id="surname">
            <label for="email">E-mail:</label>
            <input type="email" name="e-mail" id="email">
            <label for="phone">Phone:</label>
            <input type="tel" name="phone" id="phone">
            <label for="city">City:</label>
            <select name="city" id="city">
                <option value="krakow">Krakow</option>
                <option value="warszawa">Warszawa</option>
                <option value="gdansk">Gdansk</option>
            </select> 
            Gender:
            <input type="radio" name="gender" value="male" id="male"><label for="male">Male</label>
            <input type="radio" name="gender" value="female" id="female"><label for="female">Female</label>
            <label for="message">Message:</label>
            <textarea name="message" id="message"></textarea>
            <label><input type="checkbox" name="consent">
            <span class="consent-copy">I hereby give consent for my personal data be processed for the marketing purposes</span></label>
            <button type="submit" class="submit-btn">SUBMIT</button>
        </fieldset>
    </form>
    <div>
    </div>
</body>

</html>
